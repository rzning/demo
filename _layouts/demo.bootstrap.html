<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title | default:"demo"}}</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header logo">
        <a class="navbar-brand" href="http://rzning.com">Rzning</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a>{{ page.title }}</a></li>
      </ul>
    </div>
  </nav>
  <div style="height:60px;"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Panel 1</h3>
          </div>
          <div class="panel-body">
            <p>Panel 1 content</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Panel 2</h3>
          </div>
          <div class="panel-body">
            <p>Panel 2 content</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <ul class="list-group">
          <li class="list-group-item">HTML</li>
          <li class="list-group-item">CSS</li>
          <li class="list-group-item">JavaScript</li>
        </ul>
      </div>
      <div class="col-sm-10">
        <div class="panel panel-primary">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#editor_html" data-toggle="tab">HTML</a></li>
            <li><a href="#editor_css" data-toggle="tab">CSS</a></li>
            <li><a href="#editor_javascript" data-toggle="tab">JavaScript</a></li>
          </ul>
          <div class="panel-body">
            <div class="tab-content">
              <div class="tab-pane active" id="editor_html">HTML content</div>
              <div class="tab-pane" id="editor_css">CSS content</div>
              <div class="tab-pane" id="editor_javascript">JavaScript content</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ content }}
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
