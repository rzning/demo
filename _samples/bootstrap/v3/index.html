---
layout: bootstrap
title: Bootstrap v3
date: 2017-04-21 22:00:00 +0800
---

<div class="panel-group" id="accordion">
  {% for entry in site.data.samples.bootstrap.toc %}
    <div class="panel panel-info">
        <button class="btn btn-info btn-block" data-toggle="collapse" data-parent="#accordion"
            data-target="#list_{{ entry.title | replace: ' ','_' }}">
            {{ entry.title }}
        </button>
        <div class="panel-collapse collapse" id="list_{{ entry.title | replace: ' ','_' }}">
            <ul class="list-group">
              {% for item in entry.subitems %}
                <li class="list-group-item" role="nav-item" data-url="{{ entry.url }}/{{ item.url }}/">{{ item.name }}</li>
              {% endfor %}
            </ul>
        </div>
    </div>
  {% endfor %}
</div>
